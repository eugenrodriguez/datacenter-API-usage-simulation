<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Clima - Datacenter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div id="alerta" style="display:none;"></div>
    <div id="contenido">
        <div class="contenido-real">
            <div id="encabezado">
                <h1>Control de Clima</h1>
            </div>
            <div id="valores-actuales">
                <div class="contenido-valores-actuales">
                    <h2>Valores actuales</h2>
                    <p class="temp">Temperatura: <span id="temp"></span> °C</p>
                    <p class="hum">Humedad: <span id="hum"></span> %</p>
                </div>
                <div class="boton-valores-actuales">
                    <button id="btn-actualizar">Actualizar</button>
                </div>
            </div>

            <div id="controles">
                <h2>Ajustar Clima</h2>
                <div id="temp-config">
                    <input type="number" id="ajusteTemp" placeholder="Ajuste temperatura">
                    <button id="btn-ajustar-temp">Aplicar</button>
                </div>
                <br><br>
                <div id="hum-config">
                    <input type="number" id="ajusteHum" placeholder="Ajuste humedad">
                    <button id="btn-ajustar-hum">Aplicar</button>
                </div>
            </div>

            <div id="historial">
                <h2>Historial</h2>
                <ul id="lista-historial"></ul>
                <button id="btn-toggle-historial">Ver más</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
